<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Grid Rank Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Local Grid Rank Tracker</h1>
        <div class="content-wrapper">
            <div class="input-section">
                <label for="businessName">Business Name (optional):</label>
                <input type="text" id="businessName" placeholder="e.g., John's Locksmith">

                <label for="keyword">Keyword:</label>
                <input type="text" id="keyword" placeholder="e.g., locksmith near me" required>

                <label for="centralLocation">Central Location (address or lat/lon):</label>
                <input type="text" id="centralLocation" placeholder="e.g., 123 Main St, Anytown" required>

                <label for="gridSize">Grid Size (e.g., 5x5):</label>
                <input type="text" id="gridSize" placeholder="e.g., 5x5" required>

                <label for="distanceBetweenPoints">Distance Between Points (miles):</label>
                <input type="number" id="distanceBetweenPoints" value="0.5" step="0.1" required>

                <button id="generateGrid">
                    <span id="buttonText">Generate Grid & Track Ranks</span>
                    <span id="loadingSpinner" class="spinner" style="display: none;"></span>
                </button>
            </div>
            <div class="map-results-section">
                <div id="map"></div>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpccH3G8U8oRab6yhb83B4U6PEIfKpVz8&callback=initMap"></script>
    <script src="script.js"></script>
</body>
</html>
